<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
        <meta name="description" content="Personal portfolio of Lamzov Artem" />

        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="application-name" content="Portfolio" />
        <meta name="apple-mobile-web-app-title" content="Portfolio" />
        <meta name="theme-color" content="#00011c" />
        <meta name="msapplication-navbutton-color" content="#00011c" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="msapplication-starturl" content="/" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="512x512"
            href="%PUBLIC_URL%/logo512.png"
        />
        <link
            rel="apple-touch-icon"
            type="image/png"
            sizes="512x512"
            href="logo512"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="192x192"
            href="%PUBLIC_URL%/logo192.png"
        />
        <link
            rel="apple-touch-icon"
            type="image/png"
            sizes="192x192"
            href="logo192"
        />

        <link rel="stylesheet" href="%PUBLIC_URL%/style.css" />
        <link
            rel="preload"
            href="%PUBLIC_URL%/fonts/Roboto-Bold.woff"
            as="font"
            type="font/woff"
            crossorigin
        />
        <link
            rel="preload"
            href="%PUBLIC_URL%/fonts/Roboto-Medium.woff"
            as="font"
            type="font/woff"
            crossorigin
        />
        <title>Frontend developer</title>
    </head>

    <body>
        <div class="background"></div>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="root">
            <div class="loaderBlock">
                <div class="container">
                    <svg viewBox="0 0 100 100">
                        <defs>
                            <filter id="shadow">
                                <feDropShadow
                                    dx="0"
                                    dy="0"
                                    stdDeviation="1.5"
                                    flood-color="#fc6767"
                                />
                            </filter>
                        </defs>
                        <circle
                            class="spinner"
                            style="
                                fill: transparent;
                                stroke: #cc005f;
                                stroke-width: 4px;
                                stroke-linecap: round;
                                filter: url(#shadow);
                            "
                            cx="50"
                            cy="50"
                            r="45"
                        />
                    </svg>
                </div>
            </div>
        </div>
    </body>
</html>
